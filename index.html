<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /bootstrap -->
    <!-- mio css  -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- /mio css  -->
    <title>PHP Dischi JSON</title>
</head>

<body>
    <header>
        <h1 class="my-4 text-center">PHP Dischi JSON</h1>
    </header>
    <main>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" v-for="disco in dischi" :key="disco.id">
                        <div class="card mb-4">
                            <div class="card-body  text-center">
                                <div class="img-cnt mx-auto">
                                    <img :src="disco.album_pic" :alt="disco.album">
                                </div>
                                <h5 class="card-title my-4">{{ disco.album }}</h5>
                                <p class="card-text"> {{ disco.author }}</p>
                                <p class="card-text"> {{ disco.released }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- vuejs  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /vuejs  -->
    <!-- axious js  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- /axious js  -->
    <!-- mio js  -->
    <script src="src/js/index.js"></script>
    <!-- /mio js  -->
</body>

</html>
